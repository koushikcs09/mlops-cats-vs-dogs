# M4: Kubernetes Deployment for Cats vs Dogs API
# Use with kind/minikube/microk8s or any Kubernetes cluster.
# For GHCR: set image to ghcr.io/YOUR_ORG/mlops-cats-vs-dogs:main and add imagePullSecrets.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-vs-dogs-api
  labels:
    app: cats-vs-dogs-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-vs-dogs-api
  template:
    metadata:
      labels:
        app: cats-vs-dogs-api
    spec:
      containers:
        - name: api
          # Local (kind/minikube): use cats-vs-dogs-api:latest after loading image
          # GHCR: use ghcr.io/YOUR_ORG/mlops-cats-vs-dogs:main and add imagePullSecrets
          image: cats-vs-dogs-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHONPATH
              value: "/app"
          # Optional: set MODEL_URL for cloud (e.g. GitHub Release asset URL)
          # env:
          #   - name: MODEL_URL
          #     valueFrom:
          #       secretKeyRef:
          #         name: api-secrets
          #         key: model-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
