# M4: CD - After CI pushes image, pull from registry, deploy, and run smoke tests. Fail if smoke tests fail.
name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main, master]

jobs:
  deploy-and-smoke:
    runs-on: ubuntu-latest
    # Only run when CI workflow succeeded (image was pushed)
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from registry
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.event.workflow_run.head_branch }}"
          docker pull $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name api ${{ env.IMAGE }}
          sleep 5

      - name: Smoke test - health
        run: curl -sf http://localhost:8000/health

      - name: Smoke test - predict
        run: |
          pip install -q Pillow
          python3 -c "
          from PIL import Image
          from pathlib import Path
          Path('/tmp/test.jpg').parent.mkdir(parents=True, exist_ok=True)
          Image.new('RGB', (224, 224), (128,128,128)).save('/tmp/test.jpg')
          "
          curl -sf -X POST http://localhost:8000/predict -F "file=@/tmp/test.jpg"

      - name: Stop container
        if: always()
        run: docker stop api || true
